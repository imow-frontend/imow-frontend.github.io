                <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>==在js中用到的很多，大家都知道两个等于号只判断值，===值和类型都会判断，接下来我们就来看看==是如何判断的</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">     对象</span><br><span class="line">        \</span><br><span class="line">        字符串   布尔值</span><br><span class="line">          \      /</span><br><span class="line">            数值</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1. 对象和布尔值比较</span><br><span class="line">对象和布尔值进行比较时，对象先转换为字符串，然后再转换为数字，布尔值直接转换为数字</span><br><span class="line">[] == true;  //false  []转换为字符串&apos;&apos;,然后转换为数字0,true转换为数字1，所以为false</span><br><span class="line"></span><br><span class="line">2. 对象和字符串比较</span><br><span class="line">对象和字符串进行比较时，对象转换为字符串，然后两者进行比较。</span><br><span class="line">[1,2,3] == &apos;1,2,3&apos; // true  [1,2,3]转化为&apos;1,2,3&apos;，然后和&apos;1,2,3&apos;， so结果为true;</span><br><span class="line"></span><br><span class="line">3. 对象和数字比较</span><br><span class="line">对象和数字进行比较时，对象先转换为字符串，然后转换为数字，再和数字进行比较。</span><br><span class="line">[1] == 1;  // true  `对象先转换为字符串再转换为数字，二者再比较 [1] =&gt; &apos;1&apos; =&gt; 1 所以结果为true</span><br><span class="line"></span><br><span class="line">4. 字符串和数字比较</span><br><span class="line">字符串和数字进行比较时，字符串转换成数字，二者再比较。</span><br><span class="line">&apos;1&apos; == 1 // true</span><br><span class="line"></span><br><span class="line">5. 字符串和布尔值比较</span><br><span class="line">字符串和布尔值进行比较时，二者全部转换成数值再比较。</span><br><span class="line">&apos;1&apos; == true; // true </span><br><span class="line"></span><br><span class="line">6. 布尔值和数字比较</span><br><span class="line">布尔值和数字进行比较时，布尔转换为数字，二者比较。</span><br><span class="line">true == 1 // true</span><br><span class="line"></span><br><span class="line">7. other</span><br><span class="line">来看一个有趣的题</span><br><span class="line">[] == false;</span><br><span class="line">![] == false;</span><br><span class="line">还有一些需要记住的，像：</span><br><span class="line">undefined == null //true undefined和null 比较返回true，二者和其他值比较返回false</span><br><span class="line">Number(null) //0</span><br></pre></td></tr></table></figure>
